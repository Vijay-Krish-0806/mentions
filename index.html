<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment and Mention</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div>
        <div class="users-dropdown"></div>
        <div class="comment-container">
          <div
            contenteditable="true"
            class="comment-field"
            placeholder="Mention @ someone"
          ></div>
          <button disabled class="cmt-arch-btn btn">Comment and archive</button>
          <button class="comment-button btn">Comment</button>
        </div>
      </div>
      <div class="show-comments"></div>
    </div>
  </body>
</html>
